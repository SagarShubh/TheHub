<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="main_grad" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#38bdf8"/> <!-- Sky Blue -->
      <stop offset="0.5" stop-color="#bd7aff"/> <!-- Soft Purple -->
      <stop offset="1" stop-color="#f97316"/> <!-- Vibrant Orange -->
    </linearGradient>
    <filter id="soft_glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background: Deep Void Container (Rounded Spline) -->
  <rect width="512" height="512" rx="140" fill="#0b0c15"/>
  
  <!-- Subtle Internal Glow -->
  <circle cx="256" cy="256" r="180" stroke="url(#main_grad)" stroke-width="2" stroke-opacity="0.3" filter="url(#soft_glow)"/>

  <!-- The Symbol: "The Hub" Abstract Monogram -->
  <g transform="translate(146, 146) scale(0.43)"> 
    <!-- Left vertical bar (Poker) -->
    <rect x="0" y="0" width="80" height="512" rx="40" fill="#bd7aff"/>
    
    <!-- Right vertical bar (Content) -->
    <rect x="432" y="0" width="80" height="512" rx="40" fill="#38bdf8"/>
    
    <!-- Center connecting bar (Writing) -->
    <!-- Representing the bridge/hub -->
    <path d="M80 256 H432" stroke="#f97316" stroke-width="80" stroke-linecap="round"/>
    
    <!-- Center Node (The User) -->
    <circle cx="256" cy="256" r="60" fill="white"/>
  </g>
</svg>
